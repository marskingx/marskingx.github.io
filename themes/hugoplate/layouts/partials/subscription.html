<!-- Newsletter Popup JavaScript -->
<script>
(function() {
  'use strict';
  
  // Configuration
  const CONFIG = {
    STORAGE_KEY: 'newsletter-popup-data',
    DELAY_MS: 1000,
    MAX_DISPLAYS: 3,
    DAYS_BETWEEN_SHOWS: 7
  };
  
  // Elements
  const overlay = document.getElementById('newsletter-popup-overlay');
  const closeBtn = document.getElementById('newsletter-close-btn');
  const form = document.getElementById('newsletter-form');
  const content = document.getElementById('newsletter-content');
  const success = document.getElementById('newsletter-success');
  
  if (!overlay || !closeBtn || !form || !content || !success) {
    console.warn('Newsletter popup elements not found');
    return;
  }
  
  // Storage helpers
  function getPopupData() {
    try {
      const data = localStorage.getItem(CONFIG.STORAGE_KEY);
      return data ? JSON.parse(data) : { count: 0, lastShown: null, subscribed: false };
    } catch (e) {
      return { count: 0, lastShown: null, subscribed: false };
    }
  }
  
  function setPopupData(data) {
    try {
      localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
    } catch (e) {
      console.warn('Could not save popup data to localStorage');
    }
  }
  
  // Check if popup should be shown
  function shouldShowPopup() {
    const data = getPopupData();
    
    if (data.subscribed || data.count >= CONFIG.MAX_DISPLAYS) {
      return false;
    }
    
    if (data.lastShown) {
      const daysSinceLastShown = (Date.now() - data.lastShown) / (1000 * 60 * 60 * 24);
      if (daysSinceLastShown < CONFIG.DAYS_BETWEEN_SHOWS) {
        return false;
      }
    }
    
    return true;
  }
  
  // Show popup
  function showPopup() {
    overlay.classList.remove('newsletter-popup-hidden');
    document.body.style.overflow = 'hidden';
    
    const data = getPopupData();
    data.count += 1;
    data.lastShown = Date.now();
    setPopupData(data);
    
    // Focus trap
    const focusableElements = overlay.querySelectorAll(
      'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
    );
    const firstFocusable = focusableElements[0];
    const lastFocusable = focusableElements[focusableElements.length - 1];
    
    firstFocusable?.focus();
    
    overlay.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        if (e.shiftKey) {
          if (document.activeElement === firstFocusable) {
            lastFocusable?.focus();
            e.preventDefault();
          }
        } else {
          if (document.activeElement === lastFocusable) {
            firstFocusable?.focus();
            e.preventDefault();
          }
        }
      }
    });
  }
  
  // Hide popup
  function hidePopup() {
    overlay.classList.add('newsletter-popup-hidden');
    document.body.style.overflow = '';
  }
  
  // Show success message
  function showSuccess() {
    content.classList.add('newsletter-popup-hidden');
    success.classList.remove('newsletter-popup-hidden');
    
    const data = getPopupData();
    data.subscribed = true;
    setPopupData(data);
    
    setTimeout(hidePopup, 3000);
  }
  
  // Event listeners
  closeBtn.addEventListener('click', hidePopup);
  
  overlay.addEventListener('click', function(e) {
    if (e.target === overlay) {
      hidePopup();
    }
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && !overlay.classList.contains('newsletter-popup-hidden')) {
      hidePopup();
    }
  });
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = form.querySelector('input[name="EMAIL"]').value;
    if (!email) return;
    
    // Submit to Mailchimp
    const formData = new FormData(form);
    const submitButton = form.querySelector('button[type="submit"]');
    const originalText = submitButton.textContent;
    
    submitButton.textContent = '訂閱中...';
    submitButton.disabled = true;
    
    // Create a hidden iframe for submission
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.name = 'newsletter-frame';
    document.body.appendChild(iframe);
    
    form.target = 'newsletter-frame';
    form.submit();
    
    // Show success after short delay
    setTimeout(() => {
      showSuccess();
      document.body.removeChild(iframe);
    }, 1000);
  });
  
  // Initialize
  function init() {
    // Ensure proper initial state
    content.classList.remove('newsletter-popup-hidden');
    success.classList.add('newsletter-popup-hidden');
    overlay.classList.add('newsletter-popup-hidden');
    
    if (shouldShowPopup()) {
      setTimeout(showPopup, CONFIG.DELAY_MS);
    }
  }
  
  // Start when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
