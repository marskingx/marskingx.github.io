<!-- Breadcrumb JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首頁",
      "item": {{ site.Home.Permalink | jsonify }}
    }{{ if .Params.categories }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ index .Params.categories 0 | humanize | jsonify }},
      "item": {{ printf "%s%s/" ("categories/" | relLangURL) (index .Params.categories 0 | urlize | lower) | absURL | jsonify }}
    }{{ end }}{{ if .Section }},
    {
      "@type": "ListItem",
      "position": {{ if .Params.categories }}3{{ else }}2{{ end }},
      "name": {{ .Section | humanize | jsonify }},
      "item": {{ printf "/%s/" .Section | absURL | jsonify }}
    }{{ end }},
    {
      "@type": "ListItem",
      "position": {{ if and .Params.categories .Section }}4{{ else if or .Params.categories .Section }}3{{ else }}2{{ end }},
      "name": {{ .Title | jsonify }},
      "item": {{ .Permalink | jsonify }}
    }
  ]
}
</script>
