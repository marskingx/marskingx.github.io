{{/* 網站基本資訊的結構化資料 */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "{{ site.BaseURL }}#website",
  "url": {{ site.BaseURL | jsonify }},
  "name": {{ site.Title | jsonify }},
  "alternateName": {{ "懶得變有錢" | jsonify }},
  "description": {{ site.Params.meta_description | default "帶你了解財務規劃本質，鑑定自己的財務DNA" | jsonify }},
  "inLanguage": {{ "zh-TW" | jsonify }},
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": {{ printf "%ssearch?q={search_term_string}" site.BaseURL | jsonify }}
    },
    "query-input": {{ "required name=search_term_string" | jsonify }}
  },
  "publisher": {
    "@type": "Organization",
    "@id": "{{ site.BaseURL }}#organization",
    "name": {{ site.Title | jsonify }},
    "url": {{ site.BaseURL | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ (site.Params.logo | default "/favicon.png" | absURL) | jsonify }},
      "width": 512,
      "height": 512
    },
    "sameAs": [
      {{- $socialLinks := slice -}}
      {{- with site.Params.social -}}
        {{- with .facebook -}}
          {{- $socialLinks = $socialLinks | append . -}}
        {{- end -}}
        {{- with .instagram -}}
          {{- $socialLinks = $socialLinks | append . -}}
        {{- end -}}
        {{- with .discord -}}
          {{- $socialLinks = $socialLinks | append . -}}
        {{- end -}}
        {{- with .youtube -}}
          {{- $socialLinks = $socialLinks | append . -}}
        {{- end -}}
      {{- end -}}
      {{- range $index, $link := $socialLinks -}}
        {{- if $index -}}, {{ end -}}{{ $link | jsonify }}
      {{- end -}}
    ]
  }
}
</script>
