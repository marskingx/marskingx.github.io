name: ðŸš€ Hugo Deploy to GitHub Pages

on:
  # æ‰‹å‹•è§¸ç™¼ - åœ¨ GitHub Actions é é¢é»žæ“Š "Run workflow" æŒ‰éˆ•
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç’°å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      deploy_message:
        description: 'éƒ¨ç½²èªªæ˜Ž (é¸å¡«)'
        required: false
        default: 'æ‰‹å‹•éƒ¨ç½²'
        type: string

# è¨­å®šæ¬Šé™ä»¥éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ç¢ºä¿åŒæ™‚åªæœ‰ä¸€å€‹éƒ¨ç½²åœ¨é€²è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # å»ºç½® Job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.148.2
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: ðŸ“¦ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: |
          npm ci
          hugo mod get
          hugo mod tidy

      - name: ðŸ” Hugo environment info
        run: hugo env

      - name: ðŸ—ï¸ Build Hugo site
        run: |
          hugo --gc --minify \
            --baseURL "${{ steps.pages.outputs.base_url || 'https://lazytoberich.com.tw' }}" \
            --environment ${{ inputs.environment || 'production' }}

      - name: ðŸ“Š Build statistics
        run: |
          echo "## ðŸ“Š å»ºç½®çµ±è¨ˆ" >> $GITHUB_STEP_SUMMARY
          echo "- **ç’°å¢ƒ**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **éƒ¨ç½²èªªæ˜Ž**: ${{ inputs.deploy_message || 'æ‰‹å‹•éƒ¨ç½²' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hugo ç‰ˆæœ¬**: ${{ env.HUGO_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **å»ºç½®æ™‚é–“**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          if [ -d "public" ]; then
            echo "- **è¼¸å‡ºæª”æ¡ˆæ•¸**: $(find public -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
            echo "- **ç¸½å¤§å°**: $(du -sh public | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # éƒ¨ç½² Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment summary
        run: |
          echo "## ðŸŽ‰ éƒ¨ç½²æˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "- **ç¶²ç«™ URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **éƒ¨ç½²æ™‚é–“**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **éƒ¨ç½²ç’°å¢ƒ**: ${{ inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **æ‡¶å¾—è®Šæœ‰éŒ¢éƒ¨è½æ ¼** å·²æˆåŠŸéƒ¨ç½²åˆ° GitHub Pagesï¼" >> $GITHUB_STEP_SUMMARY